<i class="fa fa-window-close fa-lg float-right" aria-hidden="true" (click)="onClick()"></i>

<form [formGroup]="formData" (ngSubmit)="onClick()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text" formControlName="name">
  </div>
  <div class="form-group">
    <label for="name">Amount</label>
    <input id="amount" class="form-control" type="number" formControlName="amount">
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <textarea id="note" class="form-control"  rows="3" formControlName="note"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="!formData.valid">{{ formAction }}</button>
</form>
