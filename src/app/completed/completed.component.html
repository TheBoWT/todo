<div *ngIf="items.length > 0">
<h4 (click)="toggle=!toggle"><i [ngClass]="toggle? 'fa fa-caret-up': 'fa fa-caret-down'"  aria-hidden="true"></i> Completed Task ({{ items.length }})</h4>
<div *ngIf="toggle">
    <ul class="list-group" *ngFor="let item of items; let i = index">
        <li  class="list-group-item" toggle="true"
        (click)="onEdit(item)">{{ item.name }}
          <div class="action">
            <span><i class="fa fa-plus px-2" aria-hidden="true" (click)="onAdd(i, item)"></i></span>
            <span><i class="fa fa-trash px-2" aria-hidden="true" (click)="onDelete(i)"></i></span>
          </div>
        </li>
      </ul>
</div>
</div>
